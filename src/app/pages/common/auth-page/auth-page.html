<div class="auth-container">
  <mat-button-toggle-group
    style="width: fit-content"
    [(ngModel)]="mode"
  >
    <mat-button-toggle value="signin">Sign In</mat-button-toggle>
    <mat-button-toggle value="signup"> Sign Up </mat-button-toggle>
  </mat-button-toggle-group>
  <app-dynamic-form #authForm [formConfig]="authConfig()">
  </app-dynamic-form>
  <button matButton="filled" (click)="auth()">Submit</button>
</div>
