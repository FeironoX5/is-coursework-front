<mat-card class="section-card">
  <mat-card-header>
    <mat-card-title>Personal</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <app-dynamic-form #profileForm [formConfig]="profileFields()" />

    <button
      matButton="filled"
      [disabled]="loading()"
      (click)="saveProfile(profileForm)"
    >
      Save
    </button>
  </mat-card-content>
</mat-card>
